    <form action="medicoCadastro.html" method="post">
      <fieldset id="formulario">
            <legend>Cadastro de Administrador</legend>
            <table cellspacing="20" >
             <tr>
              <td>
               <label for="nome">Nome: </label>
              </td>
              <td align="left">
               <input type="text" name="email" size="25">
              </td>
              <td>
               <label for="sobrenome">Sobrenome: </label>
              </td>
              <td align="left">
               <input type="text" name="sobrenome">
              </td>
             </tr>
             <tr>
              <td>
               <label for="rg">RG: </label>
              </td>
              <td align="left">
               <input type="text" name="rg" size="20" maxlength="13"> 
              </td>
             </tr>
             <tr>
              <td>
               <label>CPF:</label>
              </td>
              <td align="left">
               <input type="text" name="cpf" size="15" maxlength="9" > - <input type="text" name="cpf2" size="3" maxlength="2">
              </td>
             </tr>
               <tr>
              <td>
               <label>Usu√°rio: </label>
              </td>
              <td align="left">
                  <input type="text" name="usuario" size="20">
              </td>
             </tr>
                <tr>
              <td>
               <label>Senha: </label>
              </td>
              <td align="left">
                  <input type="password" name="usuario" size="20">
              </td>
             </tr>
             <tr>
                 <td>
                        <input type="submit" value="Cadastrar" id="botaoEnviar">    
                         <input type="reset" value="Limpar" id="botaoResetar">
                 </td>
             </tr>
                
            </table>
           </fieldset>  
    
    </form>
