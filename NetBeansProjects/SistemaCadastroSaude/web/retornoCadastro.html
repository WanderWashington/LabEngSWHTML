    <form action="retornoCadastro.html" method="post">
      <fieldset id="formulario">
            <legend>Agendamento de Exame</legend>
            <table cellspacing="20" >
             <tr>
              <td>
               <label for="nome">Nome: </label>
              </td>

              </td>

             </tr>
             <tr>
              <td>

              </td>

              </td>

              <td>
               <label>Hor√°rio: </label>

             </tr>
             <tr>
                 <td>
                        <input type="submit" value="Agendar" id="botaoEnviar">
